default:
  extensions:
    Behat\MinkExtension:
      sessions:
        default:
          goutte: ~
        javascript:
          selenium2:
            browser: 'phantonjs'
  suites:
    web:
      paths:    [ %paths.base%/features/web ]
      contexts: [ WebContext ]
    api:
      paths:    [ %paths.base%/features/api ]
      contexts: [ ApiContext ]
    cli:
      paths:    [ %paths.base%/features/cli ]
      contexts: [ CliContext ]
